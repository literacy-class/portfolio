<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルスキルアコーディオンテスト</title>
    <style>
        .skills__content {
            border: 1px solid #ccc;
            margin: 10px 0;
            border-radius: 8px;
        }
        .skills__header {
            padding: 15px;
            background: #f5f5f5;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .skills__list {
            padding: 15px;
            transition: all 0.3s ease;
        }
        .skills__close .skills__list {
            display: none;
        }
        .skills__open .skills__list {
            display: block;
        }
        .skills__arrow {
            transition: transform 0.3s ease;
        }
        .skills__open .skills__arrow {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <h1>シンプルスキルアコーディオンテスト</h1>
    
    <!-- Skills 1 -->
    <div class="skills__content skills__open">
        <div class="skills__header">
            <div>
                <h3>フロントエンド開発</h3>
                <span>4年以上の経験</span>
            </div>
            <i class="skills__arrow">▼</i>
        </div>
        <div class="skills__list">
            <p>HTML/CSS: 70%</p>
            <p>JavaScript: 85%</p>
        </div>
    </div>

    <!-- Skills 2 -->
    <div class="skills__content skills__close">
        <div class="skills__header">
            <div>
                <h3>バックエンド開発</h3>
                <span>3年以上の経験</span>
            </div>
            <i class="skills__arrow">▼</i>
        </div>
        <div class="skills__list">
            <p>Node.js: 75%</p>
            <p>Python: 70%</p>
        </div>
    </div>

    <script>
        // シンプルなアコーディオン機能
        document.addEventListener('DOMContentLoaded', function() {
            const headers = document.querySelectorAll('.skills__header');
            
            headers.forEach(header => {
                header.addEventListener('click', function() {
                    const content = this.parentElement;
                    const isOpen = content.classList.contains('skills__open');
                    
                    // 他のセクションを閉じる
                    document.querySelectorAll('.skills__content').forEach(item => {
                        item.classList.remove('skills__open');
                        item.classList.add('skills__close');
                    });
                    
                    // クリックされたセクションを開く/閉じる
                    if (!isOpen) {
                        content.classList.remove('skills__close');
                        content.classList.add('skills__open');
                    } else {
                        content.classList.remove('skills__open');
                        content.classList.add('skills__close');
                    }
                });
            });
            
            console.log('アコーディオン機能が初期化されました');
            console.log('ヘッダー要素数:', headers.length);
        });
    </script>
</body>
</html>
