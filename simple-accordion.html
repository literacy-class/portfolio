<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルアコーディオンテスト</title>
    <style>
        .accordion {
            border: 2px solid #ccc;
            margin: 10px 0;
            border-radius: 8px;
        }
        
        .accordion-header {
            padding: 15px;
            background: #f0f0f0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .accordion-content {
            padding: 15px;
            background: white;
            max-height: 200px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .accordion.closed .accordion-content {
            max-height: 0;
            padding: 0 15px;
        }
        
        .arrow {
            transition: transform 0.3s ease;
        }
        
        .accordion.open .arrow {
            transform: rotate(180deg);
        }
        
        .debug {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>シンプルアコーディオンテスト</h1>
    
    <div class="accordion open">
        <div class="accordion-header">
            <span>セクション1</span>
            <span class="arrow">▼</span>
        </div>
        <div class="accordion-content">
            <p>これはセクション1の内容です。</p>
            <p>開閉が動作するかテストします。</p>
        </div>
    </div>
    
    <div class="accordion closed">
        <div class="accordion-header">
            <span>セクション2</span>
            <span class="arrow">▼</span>
        </div>
        <div class="accordion-content">
            <p>これはセクション2の内容です。</p>
            <p>開閉が動作するかテストします。</p>
        </div>
    </div>
    
    <div class="debug">
        <h3>デバッグ情報</h3>
        <div id="debug"></div>
    </div>
    
    <script>
        function log(message) {
            const debug = document.getElementById('debug');
            const time = new Date().toLocaleTimeString();
            debug.innerHTML += `<p>[${time}] ${message}</p>`;
            console.log(message);
        }
        
        log('スクリプト開始');
        
        const headers = document.querySelectorAll('.accordion-header');
        log(`ヘッダー要素数: ${headers.length}`);
        
        headers.forEach((header, index) => {
            header.addEventListener('click', function() {
                const accordion = this.parentElement;
                const isOpen = accordion.classList.contains('open');
                
                log(`セクション${index + 1}がクリックされました`);
                log(`現在の状態: ${isOpen ? '開いている' : '閉じている'}`);
                
                if (isOpen) {
                    accordion.classList.remove('open');
                    accordion.classList.add('closed');
                    log('セクションを閉じました');
                } else {
                    accordion.classList.remove('closed');
                    accordion.classList.add('open');
                    log('セクションを開きました');
                }
                
                log(`最終的なクラス: ${accordion.className}`);
            });
        });
        
        log('イベントリスナー設定完了');
    </script>
</body>
</html>
