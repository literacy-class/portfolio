<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スキルアコーディオンテスト</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- インラインCSSで確実に動作させる -->
    <style>
        .skills__content {
            border: 2px solid #ddd;
            margin: 10px 0;
            border-radius: 8px;
            background: #f9f9f9;
        }
        
        .skills__header {
            padding: 15px;
            background: #e9e9e9;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 6px;
        }
        
        .skills__list {
            padding: 15px;
            background: white;
            border-radius: 0 0 6px 6px;
        }
        
        /* 閉じている状態 */
        .skills__close .skills__list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
            padding: 0 15px;
        }
        
        /* 開いている状態 */
        .skills__open .skills__list {
            max-height: 300px;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }
        
        .skills__arrow {
            transition: transform 0.3s ease-in-out;
            font-size: 18px;
        }
        
        .skills__open .skills__arrow {
            transform: rotate(180deg);
        }
        
        /* デバッグ用の色分け */
        .skills__open {
            border-color: #4CAF50;
        }
        
        .skills__close {
            border-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>スキルアコーディオンテスト</h1>
        
        <!-- Skills 1 -->
        <div class="skills__content skills__open">
            <div class="skills__header">
                <i class="fas fa-code skills__icon"></i>
                <div>
                    <h1 class="skills__title">フロントエンド開発</h1>
                    <span class="skills__subtitle">4年以上の経験</span>
                </div>
                <i class="fas fa-angle-down skills__arrow"></i>
            </div>
            <div class="skills__list grid">
                <div class="skills__data">
                    <div class="skills__titles">
                        <h3 class="skills__name">HTML/CSS</h3>
                        <span class="skills__number">70%</span>
                    </div>
                    <div class="skills__bar">
                        <span class="skills__percentage" style="width: 70%"></span>
                    </div>
                </div>
                <div class="skills__data">
                    <div class="skills__titles">
                        <h3 class="skills__name">JavaScript</h3>
                        <span class="skills__number">85%</span>
                    </div>
                    <div class="skills__bar">
                        <span class="skills__percentage" style="width: 85%"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Skills 2 -->
        <div class="skills__content skills__close">
            <div class="skills__header">
                <i class="fas fa-server skills__icon"></i>
                <div>
                    <h1 class="skills__title">バックエンド開発</h1>
                    <span class="skills__subtitle">3年以上の経験</span>
                </div>
                <i class="fas fa-angle-down skills__arrow"></i>
            </div>
            <div class="skills__list grid">
                <div class="skills__data">
                    <div class="skills__titles">
                        <h3 class="skills__name">Node.js</h3>
                        <span class="skills__number">75%</span>
                    </div>
                    <div class="skills__bar">
                        <span class="skills__percentage" style="width: 75%"></span>
                    </div>
                </div>
                <div class="skills__data">
                    <div class="skills__titles">
                        <h3 class="skills__name">Python</h3>
                        <span class="skills__number">70%</span>
                    </div>
                    <div class="skills__bar">
                        <span class="skills__percentage" style="width: 70%"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- デバッグ情報 -->
    <div style="margin-top: 20px; padding: 20px; background: #f0f0f0; border-radius: 8px;">
        <h3>デバッグ情報</h3>
        <div id="debug-info"></div>
    </div>

    <script type="module">
        // デバッグ情報を表示
        function showDebugInfo(message) {
            const debugDiv = document.getElementById('debug-info');
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `<p>[${timestamp}] ${message}</p>`;
            console.log(message);
        }

        showDebugInfo('スクリプト開始');

        try {
            // モジュールをインポート（SkillsAccordionクラスは使用しない）
            showDebugInfo('モジュールインポート開始');
            
            // SkillsAccordionクラスの初期化は行わない
            showDebugInfo('SkillsAccordionクラスの初期化をスキップしました');
            
            // ヘッダー要素を確認
            const headers = document.querySelectorAll('.skills__header');
            showDebugInfo(`ヘッダー要素数: ${headers.length}`);
            
            // simple-accordion.htmlと同じ方式でクリックイベントを追加
            headers.forEach((header, index) => {
                header.addEventListener('click', function() {
                    const content = this.parentElement;
                    const isOpen = content.classList.contains('skills__open');
                    
                    showDebugInfo(`ヘッダー${index + 1}がクリックされました`);
                    showDebugInfo(`現在の状態: ${isOpen ? '開いている' : '閉じている'}`);
                    
                    if (isOpen) {
                        content.classList.remove('skills__open');
                        content.classList.add('skills__close');
                        showDebugInfo('セクションを閉じました');
                    } else {
                        content.classList.remove('skills__close');
                        content.classList.add('skills__open');
                        showDebugInfo('セクションを開きました');
                    }
                    
                    showDebugInfo(`最終的なクラス: ${content.className}`);
                });
            });
            
            showDebugInfo('すべての初期化が完了しました');
            
        } catch (error) {
            showDebugInfo(`エラーが発生しました: ${error.message}`);
            console.error('エラー詳細:', error);
        }
    </script>
</body>
</html>
